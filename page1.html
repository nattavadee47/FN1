<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCare - Stroke Rehabilitation</title>
    <link rel="stylesheet" href="style/page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative Background Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-shape shape-4"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <img src="image/logo.png" alt="SmartCare Logo" class="logo-image">
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>ยินดีต้อนรับ</h2>
            <p class="welcome-description">เข้าสู่ระบบกายภาพฟื้นฟูผู้ป่วยโรคหลอดเลือดสมอง</p>
        </div>

        <div class="button-section">
            <button class="enter-btn" onclick="window.location.href='login.html'">
                เข้าสู่ระบบ
            </button>
        </div>
    </div>

    <script>
        function handleEnter() {
            // นำทางไปหน้าเข้าสู่ระบบ
            alert('เปิดหน้าเข้าสู่ระบบ');
            // window.location.href = 'login.html';
        }

        // Entrance Animation
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
